buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "io.freefair.gradle:gradle-plugins:2.3.0"
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url 'http://repo.spring.io/milestone' }
    }

    group = "io.freefair.okhttp-spring-boot"
}
