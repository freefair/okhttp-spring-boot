pluginManagement {
    repositories {
        gradlePluginPortal()
        maven { url 'https://repo.spring.io/milestone' }
    }
    def freefairGradleVersion= "6.6"
    plugins {
        id "io.freefair.git-version" version "$freefairGradleVersion"
        id "io.freefair.lombok" version "$freefairGradleVersion"
        id "io.freefair.maven-publish-java" version "$freefairGradleVersion"
        id "io.freefair.aggregate-javadoc-jar" version "$freefairGradleVersion"
        id "io.freefair.javadoc-links" version "$freefairGradleVersion"
        id "io.freefair.okhttp" version "$freefairGradleVersion"
    }
}

dependencyResolutionManagement {
    repositories {
        mavenCentral()
    }
}

include 'dependencies'
include 'autoconfigure'
include 'starters:okhttp'
include 'starters:okhttp3'
include 'starters:okhttp4'
include 'starters:okhttp5'

rootProject.name = 'okhttp-spring-boot'
