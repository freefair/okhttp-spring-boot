language: java
jdk:
  - openjdk8
  - openjdk11
  - openjdk13

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

after_success:
  - ./gradlew jacocoTestReport
  - bash <(curl -s https://codecov.io/bash)

before_deploy: openssl aes-256-cbc -K $encrypted_a8202a3d8441_key -iv $encrypted_a8202a3d8441_iv -in secring.gpg.enc -out secring.gpg -d

deploy:
  - provider: script
    skip_cleanup: true
    script: "./gradlew publishToNexus uploadDocumentation closeAndReleaseRepository -s -Psigning.keyId=$SIGNING_KEY_ID -Psigning.password=$SIGNING_PASSWORD -Psigning.secretKeyRingFile=$TRAVIS_BUILD_DIR/secring.gpg"
    on:
      jdk: openjdk11
      tags: true
  - provider: script
    skip_cleanup: true
    script: "./gradlew uploadDocumentation"
    on:
      jdk: openjdk11
      tags: false
      all_branches: true